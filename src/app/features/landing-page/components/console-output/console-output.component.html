<button type="button" class="btn btn-outline-success" (click)="simulateConsoleLog()">start log animation</button>
<pre class="output-line">{{consoleLogo}}</pre>
<div *ngFor="let line of delayedOutput">
  <app-console-output-line class="output-line" [consoleLine]="line"></app-console-output-line>
</div>
