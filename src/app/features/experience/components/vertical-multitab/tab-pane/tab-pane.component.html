<h3>
  {{experience?.fullTitle}} &#64;
  <a href="{{experience?.companyLink}}" target="_blank">
    {{experience?.companyName}}
  </a>
</h3>
<p class="start-end-date">
  {{experience?.startDate}} - {{experience?.endDate}}
</p>
<ul *ngFor="let paragraph of experience?.description">
  <li>{{paragraph}}</li>
</ul>
